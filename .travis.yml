language: python
python:
  - "3.6"      # current default Python on Travis CI
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
before_script: 
  - export FLASK_APP="$TRAVIS_BUILD_DIR/flask_backend/test_app.py" 
  - export FLASK_DEBUG=1 
script:
  - pytest